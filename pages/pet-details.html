<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
    <title>Alagang Sinta</title>
    <!--FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--CSS LINK-->
    <link rel="stylesheet" href="../css/pet-details.css">
    <link rel="stylesheet" href="../css/view-animal.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <div id="background-container">
        <header id="main-header">
            <img src="/assets/img/dummy-logo.png" alt="dummy-logo">
            <div id="header-name">
                Alagang Sinta
            </div>
            <nav class="header-content-nav">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="/pages/view-animal.html">Get Involved</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
            </nav>
            <div class="header-content-login">
                <button id="btn-login" class="buttons" onclick="msg()">Login</button>
            </div>
        </header>
        <div id="page-container" class="wrapper">
        <main>
            <div class="content-container">
                <div id="pet-details-container">
                    <img alt="" src="" id="pet-image" class="pet-image-holder"/>
                    <div id="pet-name-holder">
                        <h1 id="pet-name">Loading...</h1>
                        <div id="pet-info"></div>
                    </div>
                </div>
            </div>
        </main>
        </div>
        <footer>
            <div class="footer-container">
                <img src="../assets/img/dummy-logo.png" alt="dummy-logo" class="footer-logo">
                <div class="footer-contact">
                    <h4>NEED HELP? CONTACT US</h4>
                    <div class="contact-address">
                        <img src="../assets/img/dummy-icon 1.png">
                        <p>Address: 123 Street City Province 123</p>
                    </div>
                    <div class="contact-address">
                        <img src="../assets/img/dummy-icon 1.png">
                        <p>Phone: (63) 123 1234 123</p>
                    </div>
                    <div class="contact-address">
                        <img src="../assets/img/dummy-icon 1.png">
                        <p>Email: johndoe@gmail.com</p>
                    </div>
                    <div class="contact-address">
                        <img src="../assets/img/dummy-icon 1.png">
                        <p>Hours: Mon-Fri, 8:00 AM - 5:00 PM</p>
                    </div>
                </div>
                <div class="footer-shortcuts">
                    <div class="shortcut-images">
                        <img src="../assets/img/dummy-icon 2.png">
                        <img src="../assets/img/dummy-icon 2.png">
                        <img src="../assets/img/dummy-icon 2.png">
                    </div>
                    <div class="shortcut-text">
                        <p>Home</p>
                        <p>About Us</p>
                        <p>Get Started</p>
                        <p id="web-rights">Alagang Sinta ~ All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer> 

    <script>
        // Helper: Get ID from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const petId = getQueryParam("id");

        fetch("../assets/data/pets.json")
            .then((res) => res.json())
            .then((pets) => {
                const pet = pets.find((p) => p.id == petId);
                if (!pet) {
                    document.getElementById("pet-name").innerText = "Pet not found";
                    return;
                }

                document.getElementById("pet-image").src = pet.image;
                document.getElementById("pet-name").innerText = pet.name;
                document.getElementById("pet-info").innerHTML = `
                    <p>Type: ${pet.type}</p>
                    <p>Breed: ${pet.breed || 'Unknown'}</p>
                    <p>Age: ${pet.age || 'N/A'}</p>
                    <p>Description: ${pet.description || 'No description available.'}</p>
                `;
            })
            .catch((err) => {
                console.error("Error loading pet:", err);
                document.getElementById("pet-name").innerText = "Error loading pet";
            });
    </script>
</body>
</html>
