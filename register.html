<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
  <div class="register-container">
    <h1>Create an Account</h1>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="number" name="age" placeholder="Age" />
      <input type="text" name="nationality" placeholder="Nationality" />
      <input type="text" name="address" placeholder="Address" />
      <input type="text" name="telephone" placeholder="Telephone" />
      <input type="text" name="mobileno" placeholder="Mobile No." />
      <input type="email" name="email" placeholder="Email" />
      <input type="text" name="occupation" placeholder="Occupation" />
      <input type="text" name="residenceType" placeholder="Residence Type" />
      <input type="text" name="ownershipType" placeholder="Residence Ownership" />
      <input type="number" name="residenceDuration" placeholder="Years at Residence" />
      <button type="submit">Register</button>
      <p id="registerError" class="error"></p>
      <p>Already have an account? <a href="/pages/login.html">Login here</a></p>
    </form>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
