<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic CSS for the popup - you'll want to style this much more! */
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            z-index: 999; /* Ensure it's above other content */
        }

        .popup-login {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it's above the overlay */
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }

        .popup-login.active {
            display: block;
        }

        .popup-overlay.active {
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close-btn:hover {
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="btn-login">Open Login</button>

    <div class="popup-overlay" id="popup-overlay"></div>

    <div class="popup-login" id="popup-login">
        <span class="close-btn" id="close-login-popup">&times;</span>
        <h2>Login</h2>
        <form class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an Account? <a>Create an Account</a></p>
    </div>

    <script src="/public/js/popup-login.js">
        // Your JavaScript will go here
    </script>
</body>
</html>
